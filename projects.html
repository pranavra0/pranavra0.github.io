<div id="project-modal" class="modal-overlay" style="display:none">

      onclick="document.getElementById('project-modal').style.display='none'">

<script>
    // Click outside logic (from before)
    window.onclick = function(event) {
        const modal = document.getElementById('project-modal');
        if (event.target == modal) { modal.style.display = "none"; }
    }

    // Gallery Swap Logic
    function updateGallery(thumbnail, caption) {
        // Change the main image
        document.getElementById('main-view').src = thumbnail.src;
        
        // Update the caption
        document.getElementById('caption-text').innerText = caption;
        
        // Update active thumbnail border
        const thumbs = thumbnail.parentElement.getElementsByTagName('img');
        for (let img of thumbs) {
            img.classList.remove('active');
        }
        thumbnail.classList.add('active');
    }
</script>
