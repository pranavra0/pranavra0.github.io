        <!-- PROJECTS -->

    <footer>

    <script>
        // --- THEME TOGGLE LOGIC ---
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        const currentTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', currentTheme);
        updateButtonText(currentTheme);

        toggleBtn.addEventListener('click', () => {
            let theme = body.getAttribute('data-theme');
            let newTheme = theme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateButtonText(newTheme);
        });

        function updateButtonText(theme) {
            toggleBtn.textContent = theme === 'dark' ? '[ MODE: DARK ]' : '[ MODE: LIGHT ]';
        }

        // --- PROJECT LOADING LOGIC ---
        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                const projects = await response.json();
                const container = document.getElementById('project-list');
                
                if (!projects || projects.length === 0) {
                    container.innerHTML = '<p>> No projects found.</p>';
                    return;
                }

                container.innerHTML = ''; 

                projects.forEach(project => {
                    // Fallback image
                    const imgSrc = project.image ? project.image : 'https://placehold.co/600x400/222/FFF?text=NO+IMG';

                    const card = `
                        <div class="project-card">
                            <div class="project-img-container">
                                <img src="${imgSrc}" alt="${project.title}" class="project-img">
                            </div>
                            <div class="project-info">
                                <div class="project-title">${project.title}</div>
                                <div class="project-desc">${project.description}</div>
                                <div class="project-long-desc">${project.longDescription}</div>
                                <a href="${project.link}" target="_blank" class="project-link-btn">
                                    [ VIEW SOURCE ]
                                </a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('project-list').innerHTML = '<p style="color:red;">> Error loading project data.</p>';
            }
        }

        loadProjects();
    </script>

</body>
</html>
